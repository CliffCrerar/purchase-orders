<section class="container mt-3 mb-3 d-flex">
  <mat-card class="d-inline-block m-auto">

    <!-- <mat-card-header> -->
    <mat-card-title-group>
      <mat-card-title>Company Profile</mat-card-title>
      <mat-card-subtitle>{{showDate()}}</mat-card-subtitle>
    </mat-card-title-group>
    <!-- </mat-card-header> -->
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="m-auto">
        <form
          id="companyProfileForm"
          #companyProfileForm="ngForm"
          class="mt-3">

          <mat-card-header>
            <h2>Company About</h2>
          </mat-card-header>

          <div class="text-center">

            <mat-form-field
              class="form-field  ml-3"
              appearance="outline"
              [floatLabel]>
              <mat-label>Company Name</mat-label>
              <input
                [(ngModel)]="form.companyName"
                required
                matInput
                name="companyName"
                value="Awesome Company"
                placeholder="Company Name">
            </mat-form-field>
            <br>

            <mat-form-field
              class="form-field ml-3"
              appearance="outline"
              color="accent"
              [floatLabel]>
              <mat-label>About</mat-label>
              <input
                [(ngModel)]="form.aboutCompany"
                matInput
                name="aboutCompany"
                placeholder="Company Name">
              <textarea
                matInput
                rows="5"></textarea>
            </mat-form-field>

          </div>

          <mat-divider></mat-divider>
          <mat-card-header>
            <h2 class="mt-3">Company Address</h2>
          </mat-card-header>

          <div>

            <mat-form-field
              class="form-field-small ml-3"
              appearance="outline"
              [floatLabel]>
              <mat-label>Suite</mat-label>
              <input
                [(ngModel)]="form.suite"
                required
                name="suite"
                class="form-field"
                matInput
                value="123"
                placeholder="Suite">
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label>Building</mat-label>
              <input
                [(ngModel)]="form.building"
                required
                name="building"
                matInput
                value="Building of amazing"
                placeholder="Simple placeholder">
            </mat-form-field>

          </div>

          <div>

            <mat-form-field
              class="form-field-small  ml-3"
              appearance="outline"
              [floatLabel]>
              <mat-label for="#streetNo">Street No</mat-label>
              <input
                [(ngModel)]="form.streetNo"
                required
                name="streetNo"
                matInput
                value="1620"
                placeholder="Simple placeholder">
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label for="#streetNo">Street Name</mat-label>
              <input
                [(ngModel)]="form.streetName"
                required
                name="streetName"
                matInput
                value="Fantastic Acvenue"
                placeholder="Simple placeholder">
            </mat-form-field>

          </div>

          <div class="text-center">

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label>Area</mat-label>
              <input
                [(ngModel)]="form.area"
                required
                name="area"
                matInput
                value="Geatestone"
                placeholder="Simple placeholder">
            </mat-form-field>
            <br>

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label>City</mat-label>
              <input
                [(ngModel)]="form.city"
                required
                name="city"
                matInput
                value="Goodland"
                placeholder="Simple placeholder">
            </mat-form-field>

          </div>

          <mat-divider></mat-divider>

          <mat-card-header>
            <h2 class="mt-3">Contact</h2>
          </mat-card-header>

          <div class="text-center">

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label>Username</mat-label>
              <input
                [(ngModel)]="form.userName"
                required
                name="userName"
                matInput
                value="testusername"
                placeholder="Simple placeholder">
            </mat-form-field>
            <br>

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label>First Name</mat-label>
              <input
                [(ngModel)]="form.firstName"
                required
                name="firstName"
                matInput
                value="test"
                placeholder="Simple placeholder">
            </mat-form-field>
            <br>

            <mat-form-field
              appearance="outline"
              class="form-field ml-3"
              [floatLabel]>
              <mat-label>Last Name</mat-label>
              <input
                [(ngModel)]="form.lastName"
                required
                name="lastName"
                matInput
                value="username"
                placeholder="Simple placeholder">
            </mat-form-field>

            <mat-form-field
            appearance="outline"
            class="form-field ml-3"
            [floatLabel]>
            <mat-label>Email</mat-label>
            <input
              [(ngModel)]="form.email"
              required
              name="email"
              matInput
              value="username"
              type="email"
              validate
              [email]="true"
              placeholder="Simple placeholder">
          </mat-form-field>

          </div>

        </form>
      </div>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
      <!-- CANCEL -->
      <button
        (click)="cancel()"
        type="reset"
        mat-raised-button
        color="warn">
        Cancel
      </button>

      <!-- temp -->
      <!-- <button (click)="pop()">pop</button> -->
      <!-- temp -->

      <!-- SUBMIT -->
      <button
        (click)="onSubmission(companyProfileForm)"
        type="submit"
        for="#companyProfileForm"
        mat-raised-button
        [disabled]="saveBtnActive"
        color="accent">
        Save
      </button>

    </mat-card-actions>
  </mat-card>
</section>
