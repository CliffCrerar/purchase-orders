
<div style="padding: 20px; font-size: 2em; background: yellow; color: black">Under construction</div>
<mat-card>
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>New Purchase Order</mat-card-title>
      <mat-card-subtitle [innerText]="newDate()"></mat-card-subtitle>
    </mat-card-header>

    <form id="createPoForm">

      <mat-form-field appearance="outline" color="accent">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

    </form>

  </mat-card-content>
</mat-card>
