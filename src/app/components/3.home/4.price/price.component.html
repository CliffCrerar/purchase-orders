<mat-tab-group #tabGroup class="h-100">
  <mat-tab [label]="retrieveTabTitle" class="flex-one">
    <app-price-retrieve
      (cancelled)="onCancelClick($event,tabGroup)"
      (createPrices)="onCreatePriceClick($event,tabGroup)"
      ></app-price-retrieve>
  </mat-tab>
  <mat-tab
    *ngIf="showCreateTab"
    [label]="createTabTitle">
    <app-price-create (cancelled)="onCancelClick($event,tabGroup)"></app-price-create>
  </mat-tab>
  <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
</mat-tab-group>
