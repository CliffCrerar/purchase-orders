<section class="p-3">

  <mat-card>

    <mat-card-title class="create-title">Create new price</mat-card-title>
    <mat-card-subtitle class="mt-3">{{showDate()}}</mat-card-subtitle>

    <mat-divider></mat-divider>

    <mat-card-content>

      <form
        class="mt-5"
        #newPriceForm="ngForm"
        NgForm>

        <mat-form-field class="price-description ml-3" appearance="outline">
          <mat-label>Description</mat-label>
          <input
            required
            matInput
            [(ngModel)]="model.priceDescription"
            type="text"
            name="priceDescription"
            placeholder="new price description">
        </mat-form-field>

        <mat-form-field class="ml-3" appearance="outline">
          <mat-label>Price amount</mat-label>

          <input
            required
            matInput
            [pattern]="model.validationRegexp"
            type="number"
            name="price"
            min="0.10"
            #priceInput
            [(ngModel)]="model.price"
            placeholder="new price description">
            <mat-hint ngClass="wrong-input" *ngIf="newPriceForm.controls.price.dirty && newPriceForm.controls.price.invalid">{{model.priceInputHintOne}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="ml-3" appearance="outline">
          <mat-label>For Supplier</mat-label>
          <mat-select #selectSupplier name="supplier" ngModel>
            <mat-option>None</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field  class="ml-3" appearance="outline">
          <mat-label>For Product</mat-label>
          <mat-select [disabled]="selectSupplier" name="product" ngModel>
            <mat-option>None</mat-option>
          </mat-select>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button
        mat-stroked-button
        (click)="onCancelClick()"
        color="warn">
        Cancel
      </button>
      <button
      (click)="onSaveClick()"
        class="ml-3"
        mat-raised-button
        [disabled]="disableSaveButton"
        color="accent">
        SAVE
      </button>
    </mat-card-actions>
  </mat-card>

  <form></form>

</section>
